<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patrimônio Ideal por Idade</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container" id="form-inputs">
        <div class="row">
          <div class="col-12">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Idade</span>
              </div>
              <input
                id="idade"
                type="number"
                min="0"
                max="120"
                step="1"
                class="form-control"
                aria-label="Idade em anos"
                placeholder="Idade em anos"
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">R$</span>
              </div>
              <input
                id="brl"
                type="number"
                min="0"
                step="1"
                class="form-control"
                aria-label="Custo mensal em reais"
                placeholder="Custo mensal em reais"
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Patrimônio ideal</span>
              </div>
              <input
                id="patrominio"
                class="form-control"
                type="text"
                placeholder="Faixa de patrimônio ideal em reais"
                readonly
              />
            </div>
          </div>
        </div>
      </div>
      <script src="https://wwesantos.github.io/static/infodados/blog/patrimonio_idade/script.min.js"></script>
    </main>
  </body>
</html>
