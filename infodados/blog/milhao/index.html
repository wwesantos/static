<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora do Milhão</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container" id="form-inputs">
        <div class="row">
          <div class="col-12">
            <br />
            <h3>Simule abaixo quando você atingirá R$ 1 milhão.</h3>
          </div>
          <div class="col-12">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">R$</span>
              </div>
              <input
                id="valor-inicial"
                type="number"
                min="0"
                step="50"
                inputmode="numeric"
                lang="pt-BR"
                pattern="[0-9]*"
                class="form-control"
                aria-label="Valor Inicial (em R$)"
                placeholder="Valor Inicial (em R$)"
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">R$</span>
              </div>
              <input
                id="valor-mensal"
                type="number"
                min="0"
                step="50"
                inputmode="numeric"
                lang="pt-BR"
                pattern="[0-9]*"
                class="form-control"
                aria-label="Aporte Mensal (em R$)"
                placeholder="Aporte Mensal (em R$)"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Rendimento ou juros anual</span>
              <span id="juros-span" class="input-group-text" style="width: 60px"
                >5%</span
              >
              <span>&MediumSpace;&MediumSpace;</span>
              <input
                type="range"
                class="form-range"
                min="1"
                max="20"
                step="0.5"
                value="5"
                id="taxa-juros"
                class="form-control"
                style="width: 50%"
              />
            </div>
            <div class="input-group mb-3">
              <input
                id="milhao"
                class="form-control"
                type="text"
                placeholder="Você atingirá R$ 1 milhão em...."
                readonly
              />
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="col-12">
              <br />
              <h5>Evolução do patrimônio</h5>
            </div>
            <div class="row">
              <div id="dataviz"></div>
            </div>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Data</th>
                  <th scope="col">Valor</th>
                </tr>
              </thead>
              <tbody id="evolution"></tbody>
            </table>
          </div>
        </div>
      </div>
      <script src="https://d3js.org/d3.v4.js"></script>
      <script src="https://wwesantos.github.io/static/infodados/blog/milhao/script.js"></script>
    </main>
  </body>
</html>
